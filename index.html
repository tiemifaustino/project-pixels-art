<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1 id='title'>Paleta de Cores</h1>
    </header>
    <div id='color-palette'>
        <div class="color selected" id='black'></div>
        <div class="color" id='color2'></div>
        <div class="color" id='color3'></div>
        <div class="color" id='color4'></div>
    </div>
    <div class="define-size">
        <input type="number" id="board-size" min="1">
        <!-- Consultei o repositório da Laís Nametala para verificar atributos do input link: https://github.com/tryber/sd-019-a-project-pixels-art/pull/7/files -->
        <button id='generate-board'>VQV</button>
    </div>
    <div class="buttons">
        <button id='clear-board'>Limpar</button>
        <button id="change-colors">Mudar Cores</button>
    </div>
    <div id='pixel-board'>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>

        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
        <div class='pixel'></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
